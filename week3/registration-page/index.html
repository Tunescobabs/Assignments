<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="container">
    <h1>Register an account</h1>
     <form action='#' method='post'>
      <p>First Name:</p>
      <input type="text" name="firstname" placeholder="First Name">
      <p>Last Name:</p>
      <input type="text" name="lastname" placeholder="Last Name">
      <p>Phone Number:</p>
      <input type="phonenumber" name="phonenumber" placeholder="Phone Number">
      <p>Email:</p>
      <input type="email" name="email" placeholder="Email">
      <p>  Password:</p>
      <input type="password" name="password" placeholder="pasword">
       <p>  Confirm Password:</p>
      <input type="password" name="password" placeholder="pasword">
      <p>Gender:</p>
      <select id="gender" name="Gender">
      <option value="female">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
      </select>
      
      <p>Date of Birth:</p>
      <input type="date" name="date of birth"/>
      <p>Favorite Color:</p>
      <input type="color" name="favoritecolor" placeholder="Favorite Color">
       <p>Have an account?</p> <a href="/login.html">log in</a>
      
    <button href="/">Register</button>
     </form>
    
    


    
  </div>
    
 
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
